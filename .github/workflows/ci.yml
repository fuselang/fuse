name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

# Cancel in-progress runs when a new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  format:
    name: Check Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: coursier/setup-action@v2
        with:
          apps: scalafmt
      - name: Check scalafmt
        run: scalafmt --check .

  test:
    name: Check & Build Tests
    runs-on: ubuntu-latest
    needs: format
    steps:
      - uses: actions/checkout@v6
      - uses: coursier/cache-action@v6
      - uses: coursier/setup-action@v2
        with:
          jvm: temurin:17
          apps: sbt bloop
      - name: Setup Bloop
        run: sbt bloopInstall
      - name: Run check tests
        run: bloop test fuse-test -- 'fuse.CompilerCheckTests.*'
      - name: Run build tests
        run: bloop test fuse-test -- 'fuse.CompilerBuildTests.*'

  test-exec:
    name: Executable Tests
    runs-on: ubuntu-latest
    needs: format
    steps:
      - uses: actions/checkout@v6

      # Install Nix with haskell.nix binary cache for pre-built GHC
      - uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            extra-substituters = https://cache.iog.io
            extra-trusted-public-keys = hydra.iohk.io:f/Ea+s+dFdN+3Y/G+FDgSq+a5NEWhJGzdjvKNGv0/EQ=

      - uses: nix-community/cache-nix-action@v7
        with:
          primary-key: nix-${{ runner.os }}-${{ hashFiles('**/*.nix', 'flake.lock') }}
          restore-prefixes-first-match: nix-${{ runner.os }}-
          gc-max-store-size-linux: 2G

      - uses: coursier/cache-action@v6
      - uses: coursier/setup-action@v2
        with:
          jvm: temurin:17
          apps: sbt bloop

      - name: Setup Bloop
        run: sbt bloopInstall

      - name: Run exec tests
        run: nix-shell --run "bloop test fuse-test -- 'fuse.CompilerExecTests.*'"
